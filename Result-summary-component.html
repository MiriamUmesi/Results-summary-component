<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/Result.css" />

    <title>Result summary component</title>
  </head>
  <body>
    <section class="section-1">
      <section class="sec-1">
        <p class="col-1">Your Result</p>
        <div class="circle-count">
          <p class="count">76</p>
          <p class="count-2">of 100</p>
        </div>
        <p class="paragraph-header">Great</p>
        <p class="paragraph-note">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="sec-2">
        <p class="sum">Summary</p>
        <div class="rating-container">
          <div class="ratings-1">
            <img src="assets/images/icon-reaction.svg" />
            <div class="react">Reaction</div>
            <div class="rate">80 / 100</div>
          </div>

          <div class="ratings-2">
            <img src="assets/images/icon-memory.svg" />
            <div class="react-1">Memory</div>
            <div class="rate"> 92 / 100</div>
          </div>
          
          <div class="ratings-3">
            <img src="assets/images/icon-verbal.svg" />
            <div class="react-2">Verbal</div>
            <div class="rate"> 61 / 100</div>
          </div>

          <div class="ratings-4">
            <img src="assets/images/icon-visual.svg" />
            <div class="react-3">Visual</div>
            <div class="rate"> 72 / 100</div>
          </div>

        </div>

        <button>Continue</button>
      </section>
    </section>
  </body>
</html>
